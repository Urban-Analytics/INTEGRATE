sphinx:
  config:
    html_theme: pydata_sphinx_theme
    html_theme_options:
      navbar_start:
        - navbar-logo
      navbar_center:
        - navbar-nav
      navbar_end:
        - navbar-icon-links

      # Main navbar items
      primary_nav:
        - name: Home
          url: intro.html
        - name: Presentations
          url: "#"
          children:
            - name: Overview
              url: presentations/overview.html
            - name: SSC 2025
              url: presentations/SSC2025/ssc-2025.html
            - name: AGILE 2025
              url: presentations/AGILE2025/agile-2025.html
            - name: AGILE 2024
